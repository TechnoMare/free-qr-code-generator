<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Use our convenient online QR Code Generator to create QR codes for nothing. To increase brand recognition, engage your audience, and increase traffic, use personalized codes. The production of QR codes is simple with our dependable and secure tool. Experience our user-friendly tool's efficiency and ease right away."
    />
    <meta
      name="keywords"
      content="qr code, qrcodes, create qr code, qr code generator, create qrcodes, online qr code generator, qr code generator free, free qr code generator, qrcode, best qr code generator, best free qr code generator"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js" defer></script>
    <style>
      #spinner {
        display: none;
      }
    </style>
    <title>Online Free QR Code Generator</title>
  </head>
  <body>
    <header class="p-4 mb-10 " style="background-color: #5970cf">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">Free QR Code Generator</div>
        </div>
    </header>
    <main>
      <div
        class="flex flex-col-reverse items-center justify-center p-10 m-auto gap-x-32 md:max-w-6xl md:flex-row"
      >
        <div class="w-full md:w-3/5">
          <h1 class="text-4xl font-extrabold text-blue-500 mb-6 md:text-5xl">
            Free online QR code generator
          </h1>
          <p class="mb-4">
            Stand out with custom QR Codes that engage and captivate your
            audience.
          </p>
          <p>
            Simply enter your URL below, and we'll generate a unique QR Code for
            you to download and share.
          </p>

          <form id="generate-form" class="mt-4">
            <label for="url" class="text-gray-500"
              >Enter or paste website URL</label
            >
            <input
              id="url"
              type="url"
              placeholder="https://example.com"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-900 mr-2 focus:outline-none"
            />
            <small class="text-gray-500"
              >(Your QR Code will be generated automatically)</small
            >

            <label class="block text-gray-500 mt-4"
              >Select your QR code size</label
            >
            <select
              id="size"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-900 mr-2 mb-6 focus:outline-none"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>

            <label>Select Color</label>
            <input
              id="color"
              type="color"
              class="w-16 h-10 ml-3 align-middle"
            />

            <button
              type="submit"
              class="bg-blue-500 rounded w-full text-white py-3 px-4 mt-5 hover:bg-blue-400"
            >
              <i class="fa-solid fa-arrows-rotate mr-2"></i>
              GENERATE QR CODE
            </button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img
            src="img/qr-code.svg"
            class="w-1/2 m-auto mb-10 md:w-full"
            alt="image"
          />
        </div>
      </div>

      <!-- Generated QR Code -->
      <div
        id="generated"
        class="max-w-5xl m-auto flex flex-col text-center items-center justify-center mt-20"
      >
        <!-- Spinner -->
        <div id="spinner" role="status">
          <svg
            class="inline mr-2 w-24 h-24 animate-spin fill-gray-500"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <style>
              .spinner_ajPY {
                transform-origin: center;
                animation: spinner_AtaB 0.75s infinite linear;
              }
              @keyframes spinner_AtaB {
                100% {
                  transform: rotate(360deg);
                }
              }
            </style>
            <path
              d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
              opacity=".25"
            />
            <path
              d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
              class="spinner_ajPY"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>

        <!-- QR Code Output -->
        <div id="qrcode" class="m-auto"></div>
      </div>
    </main>
  </body>
</html>
